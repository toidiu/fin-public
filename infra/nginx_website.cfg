server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /home/ubuntu/fin/website/dist;
        server_name _;
        location / {
          try_files $uri $uri/ =404;
        }
}
server {
        listen 4000;
        listen [::]:4000;
        server_name rust;
        location / {
          proxy_pass      http://127.0.0.1:8000;
        }
}
